<div class="row-fluid" ng-init="initPlayer()">
    <div class="span12">
        <ul class="thumbnails">
            <li class="span12">
                <div class="thumbnail">
                    <img data-src="holder.js/300x200" alt="" src="http://localhost:4567/cover"></img>
                    <div class="row-fluid">
                        <progress percent="progressBar" auto-type="true"></progress>
                    </div>
                    <p>{{playlist[trackCounter].currentTime | timeFilter}} / {{playlist[trackCounter].length | timeFilter}}</p>
                    <p>{{playlist[trackCounter].details.artist}} - {{playlist[trackCounter].details.album}}</p>
                    <strong>{{playlist[trackCounter].details.title}}</strong>
                </div>
            </li>
        </ul>
    </div>
