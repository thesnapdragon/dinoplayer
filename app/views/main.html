<div class="row-fluid" ng-init="initPlayer()">
    <div class="span12">
        <ul class="thumbnails">
            <li class="span12">
                <div class="thumbnail">
                    <div class="row-fluid centerblock">
                        <img alt="placeholder" src="images/placeholder.png" class="cover" ng-show="playlist[trackCounter].cover == undefined" />
                        <img alt="cover" ng-src="{{playlist[trackCounter].cover}}" class="cover" ng-show="playlist[trackCounter].cover != undefined" />
                    </div>
                    <div class="row-fluid centerblock">
                        <progress percent="progressBar" auto-type="true"></progress>
                    </div>
                    <div class="row-fluid details">
                        <p>{{playlist[trackCounter].currentTime | timeFilter}} / {{playlist[trackCounter].length | timeFilter}}</p>
                        <details track="playlist[trackCounter]"></details>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div eat-click>
        <volumeslider></volumeslider>
    </div>
    <div class="row-fluid">
        <iframe id="detailsIframe" my-frame="detailsLoaded()"></iframe>
    </div>

</div>
